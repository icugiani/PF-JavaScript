<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/estilos.css">
    <!-- Meta tags & Title -->
    <link rel="shortcut icon" href="assets/img/nnc2.svg" type="image/x-icon">
    <meta name="description"
        content="All our designs are exclusive and our own. Each stage of our production supports small businesses to respect and promote Fair Trade.">
    <meta name="keywords" content="streetwear,clothing design,clothing design,graphic design,creativity,photography,sports,
    extreme sports,motorcycles,skateboarding,bmx,snowboard,surfing.">
    <meta property="og:image" content="./assets/img/meriespalda.jpg">
    <title>Suscripción | NNC Shop</title>
</head>

<body>
    <!-- main container -->
    <div class="wrapper">
        <!-- Para mobile version -->
        <header class="header-mobile">
            <img class="logo" src="./assets/img/nnc3.png" alt="logo"> 
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <!-- Menu Aside Desktop -->
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <div class="wrap-logo">
                    <a href="./index.html">
                        <img class="logo" src="./assets/img/nnc3.png" alt="logo">
                    </a>
                </div>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html"><i class="bi bi-arrow-return-left"></i>
                            Seguir comprando </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html"><i class="bi bi-cart-fill "></i>
                            Carrito<span class="numero" id="numero">0</span></a>
                    </li>
                    <li>
                        <button id="login" class="boton-menu boton-login active"><i
                                class="bi bi-person-fill"></i>Suscríbete</button>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">©2023 NoNameClubShop</p>
            </footer>
        </aside>

        <!-- Main content -->
        <main>
            <h2 class="titulo-principal-login">Suscríbete y recibe un 20% de descuento en tu primera compra.</h2>
            <div class="contenedor-login">

                <!-- login -->

                <nav id="nav-login" class="nav-login">
                    <div class="contenedor-formulario">
                        <form id="form" class="form-login">
                            <div class="container-label" id="container-label">
                                <label for="fname">Ingresa aqui tus datos:</label>
                            </div>
                            <div class="container-inputs">
                                <input class="input-nombre" id="input-login" type="text" placeholder="Nombre">
                                <input class="input-password" id="input-email" type="Email" placeholder="Email">
                                <input class="input-password" id="input-direccion" type="text" placeholder="Dirección">
                            </div>
                            <small class="small-login" id="input-mensaje"></small>
                            <button type="submit" class="button-form" id="button-form">ACEPTAR</button><br>
                        </form>
                    </div>
                </nav>
                <nav class="nav-login">
                    
                </nav>

            </div>
        </main>
    </div>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript -->
    <script src="./assets/js/menu.js"></script>
    <script src="./assets/js/products.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
